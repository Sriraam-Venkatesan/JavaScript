<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Hi">Hi</h1>
    <button onclick="changeText()">click</button>
    <script>
    function changeText(){
       const element= document.getElementById("Hi");
       element.innerText="Bye";
    }
</script>
</body>

</html>
