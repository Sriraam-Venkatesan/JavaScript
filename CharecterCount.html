<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
   <input type="text" id="button" onkeydown="count()">
    <h1 id="Hi">Count : 0</h1>
    <script>
        
    function count(){
        let count= document.getElementById("button").value.length;
        document.getElementById("Hi").innerText="Count : "+count;
        }
    
</script>
</body>

</html>
